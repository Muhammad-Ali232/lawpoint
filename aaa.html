<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      margin-top: 50px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container form-container">
    <h2 class="text-center mb-4">Signup Page</h2>
    <div class="mb-3">
      <label for="userType" class="form-label">Select User Type:</label>
      <select class="form-select" id="userType">
        <option value="" selected disabled>Select</option>
        <option value="customer">Customer</option>
        <option value="lawyer">Lawyer</option>
      </select>
    </div>

    <!-- Customer Form -->
    <form id="customerForm" class="hidden">
      <h3>Customer Signup</h3>
      <div class="mb-3">
        <label for="customerName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="customerName" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="customerEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="customerEmail" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="customerPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="customerPassword" placeholder="Enter your password">
      </div>
      <div class="d-flex align-items-center justify-content-between mb-4">
        <div class="form-check">
           <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="lawyerPassword()">
           <label class="form-check-label" for="exampleCheck1">Show Password</label>
       </div>
  </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <!-- Lawyer Form -->
    <form id="lawyerForm" class="hidden">
      <h3>Lawyer Signup</h3>
      <div class="mb-3">
        <label for="lawyerName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="lawyerName" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="lawyerEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="lawyerEmail" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="lawyerPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="lawyerPassword" placeholder="Enter your password">
      </div>
      <div class="d-flex align-items-center justify-content-between mb-4">
        <div class="form-check">
           <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="lawyerPassword()">
           <label class="form-check-label" for="exampleCheck1">Show Password</label>
       </div>
  </div>
      <div class="mb-3">
        <label for="lawyerLicense" class="form-label">License Number</label>
        <input type="text" class="form-control" id="lawyerLicense" placeholder="Enter your license number">
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>

  <script>
    document.getElementById('userType').addEventListener('change', function () {
      const userType = this.value;
      const customerForm = document.getElementById('customerForm');
      const lawyerForm = document.getElementById('lawyerForm');

      if (userType === 'customer') {
        customerForm.classList.remove('hidden');
        lawyerForm.classList.add('hidden');
      } else if (userType === 'lawyer') {
        lawyerForm.classList.remove('hidden');
        customerForm.classList.add('hidden');
      } else {
        customerForm.classList.add('hidden');
        lawyerForm.classList.add('hidden');
      }
    });
  </script>
  <script>
    if (userType === 'customer') {
   function customerPassword(){
       var customerPassword = document.getElementById('customerPassword');
       if(customerPassword.type === "password"){
           customerPassword.type = "text";
       }
       else{
           customerPassword.type = "password";
       }
   }}
</script>

<script>
   if (userType === 'lawyer') {
   function lawyerPassword(){
       var lawyerPassword = document.getElementById('lawyerPassword');
       if(lawyerPassword.type === "password"){
           lawyerPassword.type = "text";
       }
       else{
           lawyerPassword.type = "password";
       }
   }}
</script>

</body>
</html>
